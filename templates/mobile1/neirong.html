    <style type="text/css">

    </div>

</div>
<!--正文部分---->
<div class="contentWrapper">
    <div class="contentLeft">
        <div id="contentMsg">
                <span id="pubTime">
                     <span class="fontSize_wrap">
                        <a href="javascript:;" id="fontPlus">A+</a> <a href="javascript:;" id="fontMinus">A-</a>                       
                    </span>
                    </span>
        </div>
        <div id="contentMain">
                <span id="Content_1">

{随机内容}

</span>
            <div id="contentLiability">
                <div style=" float:left">阅读:{随机数字}</div>
            </div>
            <div class="clear">
            </div>
            <div id="page1">
                <span id="page_1"></span>
            </div>
        </div>
        <br>
        <div class="nav_content_item">
            <ul class="news_list" style="display: block">
                <li>
                    <div>
                        <span>上一篇</span><a id="Below_1" class="list_title_l" href="{随机URL}">{随机标题}</a></div>
                </li>
                <li>
                    <div>
                        <span>下一篇</span><a id="Below_1" class="list_title_l" href="{随机URL}">{随机标题}</a></div>
                </li>
            </ul>
        </div>
    </div>

    <style>
        .postsubmit {
            font-weight: bold;
            font-size: 12px;
            color: #000000;
            width: 80px;
            margin-left: 10px;
            padding: 5px 10px 3px !important;
            padding: 3px 10px 0px;
        }
    </style>


    <div class="clear">
    </div>
</div>

<div id="goTop" style="position: fixed; bottom: 50px; right: 10px; 
        width: 30px; height: 30px;">
</div>
<div style="clear: both;">
</div>

<div class="foot_nav">
    <div class="font_wrap">
        <a atremote href="{随机URL}">导航</a> <a atremote href="{随机URL}">时政</a> <a
            atremote href="{随机URL}">观察</a> <a atremote href="{随机URL}">
        民生</a> <a atremote href="{随机URL}">社会</a> <a atremote href="{随机URL}">
        视频</a>
    </div>
</div>

<div style="padding: 15px 0 20px;">
    <div style="text-align: center; color: #BABABA; font-size: 12px;">
        {主关键词}版权所有
    </div>
</div>

<script language="javascript" type="text/javascript">
    (function () {
        var oT = document.getElementById('goTop');
        var scrollTop = null;

        window.onscroll = function () {
            scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            if (scrollTop > 100) {
                oT.style.display = 'block';
            } else {
                oT.style.display = 'none';
            }
        };
        oT.onclick = function () {
            document.documentElement.scrollTop = document.body.scrollTop = 0;
        };
    })();


    //字体增大减小
    $(function () {
        var fontSize = parseInt($('#contentMain p').css('fontSize'));
        $('#fontPlus').click(function () {
            fontSize++;
            if (fontSize >= 24) {
                fontSize = 24;
            }
            $('#contentMain p').css('fontSize', fontSize + 'px');
        });
        $('#fontMinus').click(function () {
            fontSize--;
            if (fontSize <= 16) {
                fontSize = 16;
            }
            $('#contentMain p').css('fontSize', fontSize + 'px');
        });
    });


</script>


</body>
</html>
